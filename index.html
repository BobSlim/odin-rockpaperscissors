<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href = "stylesheet.css">
</head>
<body>
    <div class = "content">
    <div id = "scoreRow">
        <h1 class = "score">
            <span id = "message"></span><br>
            <span id = "playerScore">0</span> - <span id = "enemyScore">0</span></h1>
    </div>
    <div id = "playerContainer">
        <img class = "hand" id = "playerHand" src = "images/rock.png">
    </div>
    <div id = "enemyContainer">
        <img class = "hand" id = "enemyHand" src = "images/rock.png">
    </div>
    <div class = "buttons">
        <button class = "playerChoice" id = "rock">Rock</button>
        <button class = "playerChoice" id = "paper">Paper</button>
        <button class = "playerChoice" id = "scissors">Scissors</button>
    </div>
</div>
</body>
</html>
